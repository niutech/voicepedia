<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Voicepedia - the voice-enabled audio-visual Wikipedia</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>VoicePedia - the voice-enabled audio-visual Wikipedia</h1>
            </header>
            <form id="search" method="get" action="#">
                <p>
                    <input id="q" type="text" placeholder="Search Wikipedia..." value=""><input type="submit" id="s" value=" ">
                </p>
            </form>
            <section id="body"></section>
            <footer>
                <p>
                    &copy; 2014 <a href="http://niute.ch" rel="external">niu tech</a>
                    &amp; <a href="http://mgdd.pl" rel="external">mgdd</a>
                </p>
                <p>
                    Text and photos from <a href="http://en.wikipedia.org" rel="external">Wikipedia</a> and <a href="http://flickr.com" rel="external">Flickr</a> are available under the Creative Commons Attribution-ShareAlike License; additional terms may apply.
                </p>
            </footer>
        </div>
        <script id="resultsTmpl" type="text/tmpl">
            <article id="results">
                <h1 id="title">{title}</h1>
                <ul id="images">{images}</ul>
                <audio id="voice" controls autoplay src="{voice}">
                        Your browser does not support the audio element. Try using Google Chrome.
                </audio>
                <h2>Transcript</h2>
                <div id="text">{text}<br><br>Read more on <a href="http://en.wikipedia.org/wiki/{title}" rel="external">Wikipedia</a>.</div>
            </article>
        </script>
        <script id="imagesTmpl" type="text/tmpl">
            <li><img src="{src}" alt="" title="{alt}"></li>
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.autocomplete.min.js"></script>
        <script src="js/jquery.cycle.min.js"></script>
        <script src="js/riot.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
